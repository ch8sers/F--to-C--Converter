   <header>

   <article>
      <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
      <form>
         <div>
            <h3>Temp in &#176; F</h3>
            <input type="number" label="Fahrenheit" id="fValue" value="45" />
         </div>
         <div id="arrow">&harr;</div>
         <div>
            <h3>Temp in &#176; C</h3>
            <input type="number" label="Celsius" id="cValue" value="3" />
         </div>
      </form>
      <footer>
         Enter a Fahrenheit or Celsius temperature in either input box and press Tab to convert.
      </footer>
   </article>
